<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipgrid</title>
    <link rel="stylesheet" href="/pages/styles.css">
</head>
<body>
    <div class="container">
        <form class="form" id="confirmationView">
            <section class="form__title">
                <p class="form__title form__title-heading">Welcome,<br> <strong> <span id="firstNameResult"></span>!</strong></p>
            </section>
            <div class="form__body">
                <p>You have been registered for this awesome service. Please check your email listed below for instructions.</p>
            </div>
            <p class="form__input-group" id="resultemail"><strong></strong></p>        
            <button type="submit" class="form__button"><a href="/index.html">Sign In</a></button>
        </form>
    </div>
    
    <script>
        document.getElementById("firstNameResult").innerHTML = localStorage.getItem("textvalue");
        document.getElementById("resultemail").innerHTML = localStorage.getItem("val");
    </script>
</body>
</html>
