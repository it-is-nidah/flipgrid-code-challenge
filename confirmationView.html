<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipgrid</title>
</head>
<body>
    <form action="" method="get">
        <!-- confirm header vs head tag -->
        <header>
            Welcome, <br>{FirstName}!
        </header>
        <div class="confirmation">
            <p>You have been registered for this awesome service. <br> Please check your email listed below for instructions.</p>
            <!-- user email address they entered from signup page goes here -->
            <p>{email}</p>
        </div>
        <div>
            <button type="submit">Sign In</button>
        </div>
    </form>
</body>
</html>
