<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipgrid</title>
    <link rel="stylesheet" href="/pages/styles.css">

    <script>
        function passInputValue() {
            var firstName = document.getElementById("firstName").value;
            var email = document.getElementById("email").value;

            localStorage.setItem("textvalue", firstName);
            localStorage.setItem("val", email);
            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <form action="/pages/confirmationView.html" class="form" id="signupForm">
            <section class="form__title">
                <p class="form__title form__title-heading">Let's <br> <strong>Sign Up</strong></p>
                <p>Use the form below to sign up for this super awesome service. You're only a few steps away!</p>
            </section>
            <div class="form__input-group">
                <label for="firstName" class="form__input-group">First Name
                    <input id="firstName" type="text" class="form__input">
                </label>
            </div>
            <div class="form__input-group">
                <label for="email" class="form__input-group">Email Address
                <input required type="email" name="email" id="email" class="form__input">
                </label>
             </div>
            <div class="form__input-group">
                <label for="password" class="form__input-group">Password
                <input type="password" class="form__input">
                </label>
            </div>
            <button type="submit" class="form__button" onclick="passInputValue()">
                <a id="linkConfirmationView">Sign Up</a>
                </button>
        </form>
    </div>
</body>
</html>
