<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipgrid</title>
</head>
<body class="container">
    <section class="formHeader">
        <head>Let's <br> Sign Up</head>
    <p class="helpText">Use the form below to sign up for this super awesome service. You're only a few steps away!</p>
    </section>
    <form action="" method="post" id="signupForm" class="signupForm">
        <div>
           <label for="firstName">First Name</label>
           <input required type="text" id="firstName" name="firstName">
        </div>
        <div>
           <label for="email">Email Address</label>
           <input required type="email" name="email" id="email">
        </div>
        <div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <input type="submit" value="Sign Up">
        </div>
     </form>
</body>
</html>
